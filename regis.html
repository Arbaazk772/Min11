<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/Mini_Project1/CSS/style.css">

    
</head>
<body id="register">
   
    <div class="insider">
    <form>
        <div class="form-group">
            <label for="exampleFirstName1">First Name</label>
            <input type="text" class="form-control" id="Firstname1" placeholder="FirstName">
          </div>
          <div class="form-group">
            <label for="exampleLastName1">Last Name</label>
            <input type="text" class="form-control" id="Lastname1" placeholder="LastName">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         <br> <small id="emailHelp" class="form-text text-muted"><b>Note:</b>We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button onclick="alert('Registeration successfull')">Submit</button>
      </form>
      
    </div>
    
</body>
</html>
